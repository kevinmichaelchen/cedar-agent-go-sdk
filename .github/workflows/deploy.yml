name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup pkgx
        uses: pkgxdev/setup@v1
        with:
          +: bun@latest
      - name: Install sharp
        # Sharp, Astro's default image processor, doesn't support Bun yet...
        # So we have to do this hacky workaround...
        # https://github.com/lovell/sharp/issues/3511#issuecomment-1690042800
        run: |
          cd docs && \
          bun install && \
          cd ./node_modules/sharp && \
          bun install
      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          path: ./docs # The root location of your Astro project inside the repository. (optional)
          # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
